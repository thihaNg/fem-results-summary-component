<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section>
      <h1 class="result-section-header">Your Result</h1>
      <div class="circle margin-top-24">
        <span>76</span>
        <span>of 100</span>
      </div>
      <h2 class="margin-top-24">Great</h2>
      <span class="margin-top-24 remark">You scored higher than 65% of the people who have take these tests.</span>
    </section>
    <section>
      <h1 class="summary-header">Summary</h1>
      <div class="detail-card reaction margin-top-24">
        <img src="./assets/images/icon-reaction.svg">
        <span>
          Reaction
        </span>
        <div>
          <span class="mark">80</span>
          <span class="base">/ 100</span>
        </div>
      </div>
      <div class="detail-card memory">
        <img src="./assets/images/icon-memory.svg">
        <span>
          Memory
        </span>
        <div>
          <span class="mark">80</span>
          <span class="base">/ 100</span>
        </div>
      </div>
      <div class="detail-card verbal">
        <img src="./assets/images/icon-verbal.svg">
        <span>
          Verbal
        </span>
        <div>
          <span class="mark">80</span>
          <span class="base">/ 100</span>
        </div>
      </div>
      <div class="detail-card visual">
        <img src="./assets/images/icon-visual.svg">
        <span>
          Visual
        </span>
        <div>
          <span class="mark">80</span>
          <span class="base">/ 100</span>
        </div>
      </div>
      <button>Continue</button>
    </section>
  </main>
</body>

</html>
